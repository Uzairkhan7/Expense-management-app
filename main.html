<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        .table-data{
            font-weight: 400;
        }
    </style>
</head>
<body onload="renderTable(); renderUserName()">
<div class="container-fluid pb-4 pt-3 bg-primary  text-white font-weight-bolder" >
    <span class="pt-2" id="welcome" ></span>
    <button type="button" class="btn btn-danger float-right" onclick="logout()">Logout</button>
</div>
    <div class="container-fluid p-5 mx-auto bg-primary text-white text-center">
<h2 class="pt-5">Welcome to Expense Management System</h2>
    </div>
    <div class="container pt-3 text-center" >
        <h1>All Expenses</h1>
        <button type="button" class="btn btn-secondary  "><a href="./addExp.html" class="text-white">Add Expense</a></button>
        <button type="button" class="btn btn-secondary "><a href="./addCat.html" class="text-white">Add Category</a></button>
        <!-- <button type="button" class="btn btn-secondary ">Generate Report</button> <br> -->
        <div class="row mb-3 mt-2">
            <div class="col-md-4"></div>
        <div class="col-md-4">
        <input type="text" class="form-control mt-1" placeholder="Search By Category..." oninput="search(this.value)">

        </div>
        </div>    
    </div>
    <div class="container-fluid table-responsive mt-2">
        <table class="table table-hover table-bordered text-center ">
        <thead class="thead-dark">
            <tr>
                <th > ID</th>
                <th > Description</th>
                <th > Amount</th>
                <th > Category</th>
                <th > Created On</th>
                <th> Actions</th>
            </tr>
        </thead>
        <tbody id=tableData >
            
        </tbody>
    </table>
    <div id=errMsg style="text-align: center;"></div>
    </div>
    
</body>
<script src="main.js" ></script>
</html>
